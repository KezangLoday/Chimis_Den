<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chimi's Den</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div id="logo">
          <a href="index.html"
            ><img src="./assets/chimis_den_logo.png" alt="Your Logo"
          /></a>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="downloads.html">Downloads</a></li>
        </ul>
      </nav>
    </header>






    <main>
      <section id="contact">
        <div class="contact-image">
          <img src="./assets/contact_img.png" alt="Contact Image" />
        </div>
        <div class="contact-form">
          <h2>Get in Touch</h2>
          <p>Feel free to reach out to us!</p>
          <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required /><br />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required /><br />
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea><br />
            <button type="submit">Submit</button>
          </form>
          <div id="errorMessage" style="color: red;"></div>
        </div>
      </section>
    </main>









    <footer>
      <div id="social-icons">
        <a href="https://www.instagram.com" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.linkedin.com" target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="mailto:your-email@gmail.com" target="_blank"
          ><i class="fas fa-envelope"></i
        ></a>
      </div>
      <p>Chimi Denkar @2023</p>
    </footer>

    <script>
      document.getElementById('contactForm').addEventListener('submit', function (event) {
        event.preventDefault();
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var message = document.getElementById('message').value;
        var errorMessage = document.getElementById('errorMessage');
      
        if (!name || !email || !message) {
          errorMessage.textContent = 'All fields are required.';
          return;
        }
      
        errorMessage.textContent = '';
      
        // At this point, the form is valid. You can send the data using a service like Formspree.
        // You'll need to set up your Formspree endpoint in the 'action' attribute of the form.
      
        document.getElementById('contactForm').reset(); // Reset the form after submission
      });
      </script>
  </body>
</html>
