<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chimi's Den</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inconsolata", monospace;
        background-color: #faf3dd;
        min-height: 100vh;
      }

      /* style for navbar */
      header nav {
        position: fixed;
        top: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #68b0ab;
        padding: 10px;
        width: 100%;
        z-index: 1000;
      }

      header nav #logo img {
        height: 50px;
        padding-left: 50px;
      }

      header nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        padding-right: 50px;
      }

      header nav ul li {
        margin: 0 10px;
      }

      header nav ul li a {
        text-decoration: none;
        font-family: "Inconsolata", monospace;
        color: #1e1e1e;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
        font-weight: bold; /* Changed from bolder */
        font-size: large;
      }

      header nav ul li a:hover {
        color: #fff;
        transition: ease-in-out 0.3s;
      }

      /* style for footer */
      footer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        background-color: #1e1e1e;
        width: 100%;
        bottom: 0;
        height: 100px;
      }

      footer #social-icons i {
        color: #fff;
        margin: 0px 7px;
        font-size: 25px;
        text-decoration: none;
      }

      footer p {
        color: #fff;
        font-size: smaller;
      }

      footer a {
        text-decoration: none;
      }

      .container {
        display: flex;
        align-items: center;
        min-height: 80vh;
        background-size: cover;
        background-position: center;
        box-sizing: border-box;
      }
      
      .text-box {
        flex-basis: 30%;
        padding: 20px;
        box-sizing: border-box;
        color: #1e1e1e;
        text-align: center;
      }
      
      .text-box h1 {
        font-size: 6em;
      }
      
      .image-box {
        flex-basis: 70%;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      
      .image-box img {
        width : 70vw;
        height: 100vh;
        display: block;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div id="logo">
          <a href="index.html"
            ><img src="./assets/chimis_den_logo.png" alt="Your Logo"
          /></a>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="downloads.html">Downloads</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="empty-box"></div>
      <div class="text-box">
        <h1>My Name is Chimi Denkar</h1>
      </div>
      <div class="image-box">
        <img src="/assets/portfolio.jpg" alt="Portfolio Image" />
      </div>
    </div>
    
  

    <footer>
      <div id="social-icons">
        <a href="https://www.instagram.com" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.linkedin.com" target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="mailto:your-email@gmail.com" target="_blank"
          ><i class="fas fa-envelope"></i
        ></a>
      </div>
      <p>Chimi Denkar @2023</p>
    </footer>
  </body>
</html>
